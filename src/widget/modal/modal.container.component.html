<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
  <ng-template #wrapper>
  </ng-template>    
</mat-dialog-content>
<mat-dialog-actions>
  <!-- <button mat-button [mat-dialog-close]="true" tabindex="1">Install</button> -->
  <span style="flex: 1 1 auto;"></span>
  <button mat-raised-button *ngFor="let action of actions" [color]="action.style" (click)="onActionClick(action)">{{action.name}}</button>
</mat-dialog-actions>
